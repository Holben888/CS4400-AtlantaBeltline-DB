<h1>Home!</h1>
<p>{userRole}</p>
<Link href="/admin-user-mngr">Manager Users</Link>

<script>
  import { onMount } from 'svelte'
  import { changePage, userStore } from './store'
  import Link from './shared/link.html'

  let userRole = 'user'

  onMount(() => {
    const user = $userStore

    if (!user || !user.Username) {
      changePage('/login')
    }

    userRole = user.Role
  })
</script>
